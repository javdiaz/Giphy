<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Giphy Cartoons</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">

  </head>
  <body>
    <div class="main-container">
      <div class="main-content">
        <div id="row">
          <div id="col-md-12" class="title-area">
            
            <h1>THE RATED (G)IF SMILE MACHINE</h1>
            <h3> safe for work and home :-)</h3>
          </div>
          <hr class="rule1">
          <div>

          <div id="row">
              <div id="col-md-12" class="form-area">
                <form id="cartoonEntryForm">
                  <label for="cartoonInput">Enter Your Favorite Cartoon!</label>
                  <input type="text" id="cartoonInput">
                  <input id="addCartoon" type="submit" value="Click to Add">
                </form>
              </div>
            
            <div id="row">
              <div id="col-md-12" class="button-area">
                
                <div id="buttons-view"></div>
              </div>
            </div>
            <hr class="rule2">
            </div>
            <div id="row">
                     <div class="gif-area">
                        <div class="toon" id="cartoonDisplay"></div>
                        <div class="toon" id="cartoonDisplay1"></div>
                        <div class="toon" id="cartoonDisplay2"></div>
                        <div class="toon" id="cartoonDisplay3"></div>
                        <div class="toon" id="cartoonDisplay4"></div>
                        <div class="toon" id="cartoonDisplay5"></div>
                    </div>
            </div>
            
            <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
            <script type="text/javascript" src="assets/javascript/javascript.js"></script>
          </div>
        </div>
      </body>
    </html>
